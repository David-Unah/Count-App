<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="top--box">
      <input type="text" />
      <img src="./img/Group 269.png" alt="edit icon" />
    </div>
    <div class="secondTop--box">
      <div class="upper--box">
        <div class="leftinner--box">
          <img src="./img/person 2.png" alt="person icon" />
          <p>Total number of People</p>
        </div>
        <div class="rightinner--box">
          <img src="./img/Group 259.png" alt="demography icon" />
          <p>Demographic</p>
          <img src="./img/down-chevron 1.png" alt="down arrow" />
        </div>
      </div>
      <div class="lower--box">
        <img src="./img/turtle_1f422 1.png" alt="turtle image" />
        <p>200</p>
      </div>
    </div>
    <div class="middle--box">
      <div>
        <img src="./img/Group 272.png" alt="speed icon" />
        <p>Speed Count</p>
      </div>
      <div>
        <img src="./img/Group 257.png" alt="lock counter icon" />
        <p>Lock Counter</p>
      </div>
      <div>
        <img src="./img/Group 274.png" alt="Save counter icon" />
        <p>Save Count</p>
      </div>
      <div>
        <img src="./img/Group 274.png" alt="unknown icon" />
        <p>Unknown icon</p>
      </div>
    </div>
    <div class="mainbutton--box">
      <button class="maincount--button">
        <img
          src="./img/Group 255 (1).png"
          alt="count trigger button"
          width="240"
          height="240"
        />
      </button>
    </div>
    <div class="demopraph--box">
      <div class="demopraph">
        <div>
          <img src="./img/Group 275.png" alt="male icon" />
          <p class="personNumber">65</p>
          <p class="gender">Male</p>
        </div>
        <div>
          <img src="./img/Group 264.png" alt="female icon" />
          <p class="personNumber">2</p>
          <p class="gender">Female</p>
        </div>
        <div>
          <img src="./img/Group 265.png" alt="children icon" />
          <p class="personNumber">5</p>
          <p class="gender">Children</p>
        </div>
      </div>
      <div>
        <img src="./img/Group 276.png" alt="adding icon" style="margin-top: 20px;">
      </div>
    </div>
  </body>
</html>
